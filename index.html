<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <textarea id="inputText" rows="6" cols="40" readonly></textarea>
        <div id="btns">
          <button class="num" id="1">1</button>
          <button class="num" id="2">2</button>
          <button class="num" id="3">3</button>
          <button class="num" id="4">4</button>
          <button class="num" id="5">5</button>
          <button class="num" id="6">6</button>
          <button class="num" id="7">7</button>
          <button class="num" id="8">8</button>
          <button class="num" id="9">9</button>
          <button class="num" id="0">0</button>
          <button class="operator" id="add">+</button>
          <button class="operator" id="subtract">-</button>
          <button class="operator" id="multiply">x</button>
          <button class="operator" id="divide">%</button>
          <button class="operator" id="clear">A/C</button>
          <button class="operator" id="equals">=</button>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
